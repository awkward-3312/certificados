<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regulatory Certificate Repository</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold">
    Regulatory Certificate Repository
  </header>

  <div class="flex flex-col md:flex-row min-h-screen">
    <aside class="bg-gray-100 w-full md:w-64 p-4 space-y-4">
      <nav class="space-y-2">
        <a href="#" class="block text-gray-700 hover:text-blue-600">Dashboard</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Add Certificate</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Labs</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Settings</a>
      </nav>
    </aside>

    <main class="flex-1 p-4">
      <div class="mb-4 flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0">
        <label for="search" class="sr-only">Search certificates</label>
        <input id="search" type="text" placeholder="Search" class="flex-1 border rounded px-2 py-1" />
        <label for="statusFilter" class="sr-only">Filter by status</label>
        <select id="statusFilter" class="border rounded px-2 py-1">
          <option value="All">All</option>
          <option value="Valid">Valid</option>
          <option value="Expiring Soon">Expiring Soon</option>
          <option value="Expired">Expired</option>
        </select>
      </div>

      <div class="overflow-x-auto">
        <div class="max-h-[65vh] overflow-y-auto">
          <table class="min-w-full text-left border divide-y divide-gray-200">
            <thead class="bg-gray-200 sticky top-0">
              <tr>
                <th class="p-2">Status</th>
                <th class="p-2">Certificate Name</th>
                <th class="p-2">Laboratory</th>
                <th class="p-2">Product Type</th>
                <th class="p-2">Pharmaceutical Form</th>
                <th class="p-2">Expiration Date</th>
                <th class="p-2">PDF</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="divide-y divide-gray-100 bg-white"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    const certificates = [
      {
        status: 'Valid',
        name: 'Certificate A',
        laboratory: 'LabCorp',
        productType: 'Vaccine',
        pharmaForm: 'Injection',
        expiration: '2025-06-30',
        pdf: '#'
      },
      {
        status: 'Expiring Soon',
        name: 'Certificate B',
        laboratory: 'MediLab',
        productType: 'Medicine',
        pharmaForm: 'Tablet',
        expiration: '2023-12-15',
        pdf: '#'
      },
      {
        status: 'Expired',
        name: 'Certificate C',
        laboratory: 'PharmaX',
        productType: 'Supplement',
        pharmaForm: 'Capsule',
        expiration: '2022-05-01',
        pdf: '#'
      },
      {
        status: 'Valid',
        name: 'Certificate D',
        laboratory: 'HealthLab',
        productType: 'Diagnostic',
        pharmaForm: 'Kit',
        expiration: '2024-08-20',
        pdf: '#'
      }
    ];

    const statusColors = {
      'Valid': 'bg-green-500',
      'Expiring Soon': 'bg-orange-500',
      'Expired': 'bg-red-500'
    };

    const tableBody = document.getElementById('tableBody');
    const searchInput = document.getElementById('search');
    const statusFilter = document.getElementById('statusFilter');

    function renderTable() {
      const searchTerm = searchInput.value.toLowerCase();
      const filter = statusFilter.value;
      tableBody.innerHTML = '';

      certificates
        .filter(cert => {
          const matchesSearch = cert.name.toLowerCase().includes(searchTerm);
          const matchesStatus = filter === 'All' || cert.status === filter;
          return matchesSearch && matchesStatus;
        })
        .forEach(cert => {
          const row = document.createElement('tr');

          const statusTd = document.createElement('td');
          statusTd.className = 'p-2';
          const statusIndicator = document.createElement('span');
          statusIndicator.className = `inline-block w-3 h-3 rounded-full ${statusColors[cert.status]} mr-2`;
          statusTd.appendChild(statusIndicator);
          statusTd.appendChild(document.createTextNode(cert.status));
          row.appendChild(statusTd);

          function addCell(text) {
            const td = document.createElement('td');
            td.textContent = text;
            td.className = 'p-2';
            row.appendChild(td);
          }
          addCell(cert.name);
          addCell(cert.laboratory);
          addCell(cert.productType);
          addCell(cert.pharmaForm);
          addCell(cert.expiration);

          const pdfTd = document.createElement('td');
          pdfTd.className = 'p-2';
          const pdfLink = document.createElement('a');
          pdfLink.href = cert.pdf;
          pdfLink.className = 'text-blue-600 hover:underline';
          pdfLink.textContent = 'View PDF';
          pdfTd.appendChild(pdfLink);
          row.appendChild(pdfTd);

          tableBody.appendChild(row);
        });
    }

    searchInput.addEventListener('input', renderTable);
    statusFilter.addEventListener('change', renderTable);

    document.addEventListener('DOMContentLoaded', renderTable);
  </script>
</body>
</html>
