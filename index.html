<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="src/supabaseClient.js"></script>
  <script src="dashboard.js" defer></script>
</head>
<body>
  <div class="min-h-screen bg-gray-100">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Repositorio de Certificados</h1>
      <button id="logoutBtn" class="bg-blue-800 px-3 py-1 rounded">Cerrar sesión</button>
    </header>

    <main class="p-4 overflow-x-auto">
      <div class="flex flex-wrap gap-4 mb-4">
        <input id="search" type="text" placeholder="Buscar..." aria-label="Buscar certificados" class="border px-2 py-1 rounded w-full sm:w-auto" />
        <select id="filterPais" aria-label="Filtrar por país" class="border px-2 py-1 rounded">
          <option value="">Todos los países</option>
        </select>
        <select id="filterTipoProducto" aria-label="Filtrar por producto" class="border px-2 py-1 rounded">
          <option value="">Todos los productos</option>
        </select>
        <select id="filterTipoCertificado" aria-label="Filtrar por certificado" class="border px-2 py-1 rounded">
          <option value="">Todos los certificados</option>
        </select>
      </div>

      <div id="loading" class="text-center" aria-live="polite">Cargando...</div>

      <div class="overflow-x-auto mt-4">
        <table class="min-w-full bg-white text-sm">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-3 py-2 text-left">Laboratorio</th>
              <th class="px-3 py-2 text-left">Dirección</th>
              <th class="px-3 py-2 text-left">País</th>
              <th class="px-3 py-2 text-left">Tipo de Producto</th>
              <th class="px-3 py-2 text-left">Tipo de Forma Farmacéutica</th>
              <th class="px-3 py-2 text-left">Tipo Forma (Cert)</th>
              <th class="px-3 py-2 text-left">Tipo de Certificado</th>
              <th class="px-3 py-2 text-left">Fecha de Emisión</th>
              <th class="px-3 py-2 text-left">Fecha de Vencimiento</th>
              <th class="px-3 py-2 text-left">Archivo PDF</th>
              <th class="px-3 py-2 text-left">Estado</th>
              <th class="px-3 py-2 text-left">Fecha que fue actualizado</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="mt-4 flex justify-center" id="pagination">
        <button id="prevPage" class="px-2">Anterior</button>
        <span id="pageInfo" class="px-2"></span>
        <button id="nextPage" class="px-2">Siguiente</button>
      </div>
    </main>
  </div>
</body>
</html>
