<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Gestión de certificados regulatorios con Supabase">
  <title>Certificados Regulatorios</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a2d2fa03e2.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <h1>Certificados Regulatorios</h1>
    <button id="addCertificateBtn" aria-label="Agregar nuevo certificado"><i class="fas fa-plus"></i> Nuevo</button>
  </header>

  <main class="container">
    <section class="filters">
      <input type="text" id="searchInput" placeholder="🔍 Buscar por laboratorio..." aria-label="Buscar laboratorio" />
      <select id="filterTipoProducto" aria-label="Filtrar por tipo de producto">
        <option value="">Tipo de producto</option>
      </select>
      <select id="filterForma" aria-label="Filtrar por forma farmacéutica">
        <option value="">Forma farmacéutica</option>
      </select>
      <select id="filterTipoCertificado" aria-label="Filtrar por tipo de certificado">
        <option value="">Tipo de certificado</option>
      </select>
    </section>

    <section id="certificatesTable" aria-live="polite">
      <!-- Tabla dinámica se carga desde main.js -->
    </section>
  </main>

  <!-- Modal para agregar/editar certificado -->
  <div id="certificateModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 id="modalTitle">Agregar Certificado</h2>
      <form id="certificateForm">
        <input type="hidden" id="certId" />
        <label>Laboratorio: <input type="text" id="labName" required /></label>
        <label>Dirección: <input type="text" id="labAddress" required /></label>
        <label>Tipo de Producto: <input type="text" id="tipoProducto" required /></label>
        <label>Forma Farmacéutica: <input type="text" id="forma" required /></label>
        <label>Tipo de Certificado: <input type="text" id="tipoCertificado" required /></label>
        <label>Fecha de Emisión: <input type="date" id="fechaEmision" required /></label>
        <label>Fecha de Vencimiento: <input type="date" id="fechaVencimiento" required /></label>
        <div class="modal-actions">
          <button type="submit" id="saveBtn">Guardar</button>
          <button type="button" id="cancelBtn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Gestión de Certificados · Plataforma desarrollada con ❤️ y Supabase</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
