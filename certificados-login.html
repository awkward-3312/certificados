<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi칩n</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/login.js" defer></script>
</head>
<body class="relative bg-gradient-to-r from-pink-100 via-purple-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <button id="themeToggle" class="absolute top-4 right-4 text-gray-700"><i class="fas fa-moon"></i></button>

  <div class="bg-white shadow-2xl rounded-2xl flex flex-col md:flex-row overflow-hidden max-w-4xl w-full">
    <!-- Imagen o ilustraci칩n -->
    <div class="md:w-1/2 bg-cover bg-center" style="background-image: url('https://cdn.pixabay.com/photo/2018/03/01/14/59/technology-3190194_1280.jpg'); min-height: 300px;"></div>

    <!-- Formulario -->
    <div class="md:w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Bienvenido</h2>
      <p class="text-sm text-gray-600 mb-6 text-center">Ingresa tus credenciales para acceder</p>

      <form id="login-form" class="space-y-4">
        <input id="email" type="email" placeholder="Correo electr칩nico" autocomplete="username" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>

        <div class="relative">
          <input id="password" type="password" placeholder="Contrase침a" autocomplete="current-password" required
                 class="w-full pr-10 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          <span id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 cursor-pointer">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Ingresar
        </button>

        <p id="error" class="text-red-600 text-sm text-center" aria-live="polite"></p>
        <p id="loader" class="text-blue-500 text-sm text-center hidden" aria-live="polite">Cargando...</p>
      </form>
    </div>
  </div>

</body>
</html>
